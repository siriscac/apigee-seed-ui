<div>
    <div class="sticky-card">
        <md-card *ngIf="sample" class="w3-animate-top">
            <md-card-title>{{sample.displayName}}</md-card-title>
            <md-card-content>
                <div [innerHTML]="sample.description"></div>
            </md-card-content>
            <md-card-actions align="end" [hidden]="!authenticated">
                <!--<a md-button (click)="runTest()">TEST</a>-->
                <button md-button (click)="deploy()">DEPLOY</button>
            </md-card-actions>
        </md-card>
    </div>

    <div *ngIf="!authenticated" class="w3-animate-opacity" style="padding-top: 150px">
        <md-tab-group [selectedIndex]="selectedIndex">
            <md-tab>
                <template md-tab-label>Decription</template>
                <template md-tab-content>
                    <p style="padding-left: 35px; padding-right: 35px" [innerHTML]="sample.long_description"></p>
                </template>
            </md-tab>
        </md-tab-group>
    </div>

    <div *ngIf="authenticated" class="w3-animate-opacity" style="padding-top: 150px">
        <md-tab-group [selectedIndex]="selectedIndex">
            <md-tab>
                <template md-tab-label>Decription</template>
                <template md-tab-content>
                    <p style="padding-left: 35px; padding-right: 35px" [innerHTML]="sample.long_description"></p>
                </template>
            </md-tab>
            <md-tab>
                <template md-tab-label>Task Logs</template>
                <template md-tab-content>
                    <p style="padding: 35px" [innerHTML]="taskLogs"></p>
                </template>
            </md-tab>
            <md-tab>
                <template md-tab-label>Test</template>
                <template md-tab-content>
                    <p [innerHTML]="testHtml"></p>
                </template>
            </md-tab>
        </md-tab-group>
    </div>

</div>
